<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankey Diagram</title>
    <!-- Highcharts Library -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/sankey.js"></script>
    <!-- Accessibility module (optional) -->
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <div id="container" style="width: 100%; height: 600px;"></div>
    <script>
        Highcharts.chart('container', {
        
            title: {
                text: 'Potential Profit Contributions to the Cali Fund (USD mn)'
            },
            subtitle: {
                text:
              'Source: Planet Tracker Analysis using FactSet data'
            },
            accessibility: {
                point: {
                    valueDescriptionFormat: '{index}. {point.from} to {point.to}, ' +
                        '{point.weight}.'
                }
            },
            tooltip: {
                headerFormat: null,
                pointFormat:
              '{point.fromNode.name} \u2192 {point.toNode.name}: {point.weight:,.1f} ' +
              'USD mn', // flow
                nodeFormat: '{point.name}: {point.sum:,.1f} USD mn' // block
            },
            series: [{
                keys: ['from', 'to', 'weight'],
        
                nodes: [
                    {
                        id: 'OECD',
                        color: '#445f71'
                    },
                    {
                        id: 'ROW',
                        color: '#f5cfa3'
                    },
                    {
                        id: 'Pharmaceuticals & Food Supplements',
                        color: '#70c0b6' // same colour for all sectors
                    },
                    {
                        id: 'Laboratory Equipment',
                        color: '#70c0b6'
                    },
                    {
                        id: 'Cosmetics',
                        color: '#70c0b6'
                    },
                    {
                        id: 'Animal and Planet Breeding Biotechnology, Life Sciences',
                        color: '#70c0b6'
                    }
                ],
        
                data: [
                    ['OECD', 'Pharmaceuticals & Food Supplements', 836],
                    ['OECD', 'Laboratory Equipment', 336],
                    ['OECD', 'Cosmetics', 171],
                    ['OECD', 'Animal and Planet Breeding Biotechnology, Life Sciences', 9],
                    
                    ['ROW', 'Pharmaceuticals & Food Supplements', 373],
                    ['ROW', 'Laboratory Equipment', 243],
                    ['ROW', 'Animal and Planet Breeding Biotechnology, Life Sciences', 18]
        
                ],
                type: 'sankey',
                name: 'Sankey demo series'
            }]
        
        });
    </script>
</body>
</html>
